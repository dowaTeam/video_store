<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/baseTemplate.xhtml">
        <ui:define name="content">
            <p:panel header="Editar Cliente">
            <h:form>
                <h:panelGrid columns="3">
                    <p:outputLabel value="#{bundle.EditClientsLabel_name}" for="name" />
                    <p:inputText id="name" value="#{clientsController.selected.name}" title="#{bundle.EditClientsTitle_name}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_name}"/>
                    <p:message for="name" />

                    <p:outputLabel value="#{bundle.EditClientsLabel_FLastName}" for="FLastname" />
                    <p:inputText id="FLastname" value="#{clientsController.selected.FLastname}" title="#{bundle.EditClientsTitle_FLastName}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_FLastName}"/>
                    <p:message for="FLastname" />

                    <p:outputLabel value="#{bundle.EditClientsLabel_SLastName}" for="SLastname" />
                    <p:inputText id="SLastname" value="#{clientsController.selected.SLastname}" title="#{bundle.EditClientsTitle_SLastName}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_SLastName}"/>
                    <p:message for="SLastname" />

                    <p:outputLabel value="#{bundle.EditClientsLabel_registrationDate}" for="registrationDate" />
                    <h:panelGrid columns="2">
                        <p:calendar id="registrationDate" value="#{clientsController.selected.registrationDate}"/>
                    </h:panelGrid>
                    <p:message for="registrationDate" />

                    <p:outputLabel value="#{bundle.EditClientsLabel_active}" for="active" />
                    <p:selectBooleanCheckbox id="active" value="#{clientsController.selected.active}" />
                    <p:message for="active" />

                    <p:outputLabel value="#{bundle.EditClientsLabel_debts}" for="debts" />
                    <p:inputText id="debts" value="#{clientsController.selected.debts}" title="#{bundle.EditClientsTitle_debts}" />
                    <p:message for="debts" />

                    <p:outputLabel value="#{bundle.EditClientsLabel_address}" for="address" />
                    <p:inputText id="address" value="#{clientsController.selected.address}" title="#{bundle.EditClientsTitle_address}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_address}"/>
                    <p:message for="address" />

                    <p:outputLabel value="#{bundle.EditClientsLabel_phone}" for="phone" />
                    <p:inputText id="phone" value="#{clientsController.selected.phone}" title="#{bundle.EditClientsTitle_phone}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_phone}"/>
                    <p:message for="phone" />

                    <p:outputLabel value="#{bundle.EditClientsLabel_email}" for="email" />
                    <p:inputText id="email" value="#{clientsController.selected.email}" title="#{bundle.EditClientsTitle_email}">
                        <f:validator validatorId="emailValidator"/>
                    </p:inputText>
                    <p:message for="email" />
                </h:panelGrid>
                <p:commandButton action="#{clientsController.edit}" value="#{bundle.EditClientsSaveLink}" ajax="false"/>
            </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
