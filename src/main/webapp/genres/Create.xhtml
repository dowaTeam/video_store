<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/baseTemplate.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.CreateClientsTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel header="Agregar Genero">
                <h:panelGrid columns="3">
                    <p:outputLabel value="#{bundle.CreateClientsLabel_name}" for="name"/>
                    <p:inputText id="name" value="#{genresController.selected.name}"
                                 title="#{bundle.CreateClientsTitle_name}" required="true"
                                 requiredMessage="#{bundle.CreateClientsRequiredMessage_name}"/>
                    <p:message for="name"/>
                </h:panelGrid>
                <br/>
                <p:commandButton action="#{genresController.create}" value="#{bundle.CreateClientsSaveLink}" ajax="false"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
