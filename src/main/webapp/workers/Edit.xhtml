<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/baseTemplate.xhtml">
       >
        <ui:define name="content">
            <h:form>
                <p:panel header="Editar Trabajador">
                <h:panelGrid columns="3">

                    <h:outputLabel value="#{bundle.EditWorkersLabel_name}" for="name" />
                    <p:inputText id="name" value="#{workersController.selected.name}" title="#{bundle.EditWorkersTitle_name}" required="true" requiredMessage="#{bundle.EditWorkersRequiredMessage_name}"/>
                    <p:message for="name" />
                    <h:outputLabel value="#{bundle.EditWorkersLabel_FLastname}" for="FLastname" />
                    <p:inputText id="FLastname" value="#{workersController.selected.FLastname}" title="#{bundle.EditWorkersTitle_FLastname}" required="true" requiredMessage="#{bundle.EditWorkersRequiredMessage_FLastname}"/>
                    <p:message for="FLastname" />

                    <h:outputLabel value="#{bundle.EditWorkersLabel_SLastname}" for="SLastname" />
                    <p:inputText id="SLastname" value="#{workersController.selected.SLastname}" title="#{bundle.EditWorkersTitle_SLastname}" required="true" requiredMessage="#{bundle.EditWorkersRequiredMessage_SLastname}"/>
                    <p:message for="SLastname" />

                    <h:outputLabel value="#{bundle.EditWorkersLabel_isAdmin}" for="isAdmin" />
                    <p:selectBooleanCheckbox id="isAdmin" value="#{workersController.selected.isAdmin}"/>
                    <p:message for="isAdmin" />

                    <h:outputLabel value="#{bundle.EditWorkersLabel_address}" for="address" />
                    <p:inputText id="address" value="#{workersController.selected.address}" title="#{bundle.EditWorkersTitle_address}" required="true" requiredMessage="#{bundle.EditWorkersRequiredMessage_address}"/>
                    <p:message for="address" />

                    <h:outputLabel value="#{bundle.EditWorkersLabel_phone}" for="phone" />
                    <p:inputMask id="phone" value="#{workersController.selected.phone}"
                                 title="#{bundle.EditWorkersTitle_phone}" required="true"
                                 requiredMessage="#{bundle.EditWorkersRequiredMessage_phone}"
                                 mask="(999) 999-9999"/>
                    <p:message for="phone" />

                    <h:outputLabel value="#{bundle.EditWorkersLabel_email}" for="email" />
                    <p:inputText id="email" value="#{workersController.selected.email}" title="#{bundle.EditWorkersTitle_email}" required="true" requiredMessage="#{bundle.EditWorkersRequiredMessage_email}">
                        <f:validator validatorId="emailValidator"/>
                    </p:inputText>
                    <p:message for="email" />

                    <h:outputLabel value="#{bundle.EditWorkersLabel_password}" for="password" />
                    <p:password id="password" value="#{workersController.selected.password}"
                                title="#{bundle.EditWorkersTitle_password}" required="true"
                                requiredMessage="#{bundle.EditWorkersRequiredMessage_password}"
                                promptLabel="#{bundle.CreateWorkersPasswordLabel_prompt}"
                                weakLabel="#{bundle.CreateWorkersPasswordLabel_weak}"
                                goodLabel="#{bundle.CreateWorkersPasswordLabel_good}"
                                strongLabel="#{bundle.CreateWorkersPasswordLabel_strong}"
                                feedback="true"
                                match="rpassword"
                                validatorMessage="#{bundle.EditWorkersValidatorMessage_password}"/>
                    <p:message for="password" />

                    <h:outputLabel value="#{bundle.EditWorkersLabel_repeatPassword}" for="password" />
                    <p:password id="rpassword"  title="#{bundle.EditWorkersTitle_repeatPassword}" required="true"
                         requiredMessage="#{bundle.EditWorkersRequiredMessage_repeatPassword}"/>
                    <p:message for="rpassword" />
                </h:panelGrid>
                    <p:commandButton value="#{bundle.EditWorkersSaveLink}" action="#{workersController.edit}" ajax="false" />
                </p:panel>
                <br />
                <br />



            </h:form>
        </ui:define>
    </ui:composition>

</html>
