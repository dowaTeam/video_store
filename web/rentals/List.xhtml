<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRentalsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRentalsEmpty}" rendered="#{rentalsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rentalsController.items.rowCount > 0}">
                    <h:outputText value="#{rentalsController.pagination.pageFirstItem + 1}..#{rentalsController.pagination.pageLastItem + 1}/#{rentalsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rentalsController.previous}" value="#{bundle.Previous} #{rentalsController.pagination.pageSize}" rendered="#{rentalsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rentalsController.next}" value="#{bundle.Next} #{rentalsController.pagination.pageSize}" rendered="#{rentalsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rentalsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRentalsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRentalsTitle_idClient}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClient}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRentalsTitle_idWorker}"/>
                            </f:facet>
                            <h:outputText value="#{item.idWorker}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRentalsTitle_movies}"/>
                            </f:facet>
                            <h:outputText value="#{item.movies}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRentalsTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRentalsTitle_deliveryDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.deliveryDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRentalsTitle_checkoutDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.checkoutDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rentalsController.prepareView}" value="#{bundle.ListRentalsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rentalsController.prepareEdit}" value="#{bundle.ListRentalsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rentalsController.destroy}" value="#{bundle.ListRentalsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rentalsController.prepareCreate}" value="#{bundle.ListRentalsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRentalsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
