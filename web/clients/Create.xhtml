<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clientsController.selected.id}" title="#{bundle.CreateClientsTitle_id}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateClientsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{clientsController.selected.name}" title="#{bundle.CreateClientsTitle_name}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateClientsLabel_FLastName}" for="FLastName" />
                    <h:inputText id="FLastName" value="#{clientsController.selected.FLastName}" title="#{bundle.CreateClientsTitle_FLastName}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_FLastName}"/>
                    <h:outputLabel value="#{bundle.CreateClientsLabel_SLastName}" for="SLastName" />
                    <h:inputText id="SLastName" value="#{clientsController.selected.SLastName}" title="#{bundle.CreateClientsTitle_SLastName}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_SLastName}"/>
                    <h:outputLabel value="#{bundle.CreateClientsLabel_registrationDate}" for="registrationDate" />
                    <h:inputText id="registrationDate" value="#{clientsController.selected.registrationDate}" title="#{bundle.CreateClientsTitle_registrationDate}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_registrationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClientsLabel_active}" for="active" />
                    <h:inputText id="active" value="#{clientsController.selected.active}" title="#{bundle.CreateClientsTitle_active}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.CreateClientsLabel_debts}" for="debts" />
                    <h:inputText id="debts" value="#{clientsController.selected.debts}" title="#{bundle.CreateClientsTitle_debts}" />
                    <h:outputLabel value="#{bundle.CreateClientsLabel_address}" for="address" />
                    <h:inputText id="address" value="#{clientsController.selected.address}" title="#{bundle.CreateClientsTitle_address}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.CreateClientsLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{clientsController.selected.phone}" title="#{bundle.CreateClientsTitle_phone}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_phone}"/>
                    <h:outputLabel value="#{bundle.CreateClientsLabel_email}" for="email" />
                    <h:inputText id="email" value="#{clientsController.selected.email}" title="#{bundle.CreateClientsTitle_email}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientsController.create}" value="#{bundle.CreateClientsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clientsController.prepareList}" value="#{bundle.CreateClientsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClientsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
