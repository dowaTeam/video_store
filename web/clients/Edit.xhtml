<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClientsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clientsController.selected.id}" title="#{bundle.EditClientsTitle_id}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditClientsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{clientsController.selected.name}" title="#{bundle.EditClientsTitle_name}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditClientsLabel_FLastName}" for="FLastName" />
                    <h:inputText id="FLastName" value="#{clientsController.selected.FLastName}" title="#{bundle.EditClientsTitle_FLastName}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_FLastName}"/>
                    <h:outputLabel value="#{bundle.EditClientsLabel_SLastName}" for="SLastName" />
                    <h:inputText id="SLastName" value="#{clientsController.selected.SLastName}" title="#{bundle.EditClientsTitle_SLastName}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_SLastName}"/>
                    <h:outputLabel value="#{bundle.EditClientsLabel_registrationDate}" for="registrationDate" />
                    <h:inputText id="registrationDate" value="#{clientsController.selected.registrationDate}" title="#{bundle.EditClientsTitle_registrationDate}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_registrationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditClientsLabel_active}" for="active" />
                    <h:inputText id="active" value="#{clientsController.selected.active}" title="#{bundle.EditClientsTitle_active}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.EditClientsLabel_debts}" for="debts" />
                    <h:inputText id="debts" value="#{clientsController.selected.debts}" title="#{bundle.EditClientsTitle_debts}" />
                    <h:outputLabel value="#{bundle.EditClientsLabel_address}" for="address" />
                    <h:inputText id="address" value="#{clientsController.selected.address}" title="#{bundle.EditClientsTitle_address}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.EditClientsLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{clientsController.selected.phone}" title="#{bundle.EditClientsTitle_phone}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_phone}"/>
                    <h:outputLabel value="#{bundle.EditClientsLabel_email}" for="email" />
                    <h:inputText id="email" value="#{clientsController.selected.email}" title="#{bundle.EditClientsTitle_email}" />
                </h:panelGrid>
                <h:commandLink action="#{clientsController.update}" value="#{bundle.EditClientsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClientsViewLink}"/>
                <br />
                <h:commandLink action="#{clientsController.prepareList}" value="#{bundle.EditClientsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClientsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
