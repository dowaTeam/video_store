<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMoviesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMoviesEmpty}" rendered="#{moviesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{moviesController.items.rowCount > 0}">
                    <h:outputText value="#{moviesController.pagination.pageFirstItem + 1}..#{moviesController.pagination.pageLastItem + 1}/#{moviesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{moviesController.previous}" value="#{bundle.Previous} #{moviesController.pagination.pageSize}" rendered="#{moviesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{moviesController.next}" value="#{bundle.Next} #{moviesController.pagination.pageSize}" rendered="#{moviesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{moviesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMoviesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMoviesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMoviesTitle_genre}"/>
                            </f:facet>
                            <h:outputText value="#{item.genre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMoviesTitle_synopsis}"/>
                            </f:facet>
                            <h:outputText value="#{item.synopsis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMoviesTitle_length}"/>
                            </f:facet>
                            <h:outputText value="#{item.length}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMoviesTitle_dispDvd}"/>
                            </f:facet>
                            <h:outputText value="#{item.dispDvd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMoviesTitle_dispBray}"/>
                            </f:facet>
                            <h:outputText value="#{item.dispBray}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{moviesController.prepareView}" value="#{bundle.ListMoviesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{moviesController.prepareEdit}" value="#{bundle.ListMoviesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{moviesController.destroy}" value="#{bundle.ListMoviesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{moviesController.prepareCreate}" value="#{bundle.ListMoviesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMoviesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
