<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMoviesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMoviesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{moviesController.selected.id}" title="#{bundle.CreateMoviesTitle_id}" required="true" requiredMessage="#{bundle.CreateMoviesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMoviesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{moviesController.selected.name}" title="#{bundle.CreateMoviesTitle_name}" required="true" requiredMessage="#{bundle.CreateMoviesRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateMoviesLabel_genre}" for="genre" />
                    <h:inputText id="genre" value="#{moviesController.selected.genre}" title="#{bundle.CreateMoviesTitle_genre}" required="true" requiredMessage="#{bundle.CreateMoviesRequiredMessage_genre}"/>
                    <h:outputLabel value="#{bundle.CreateMoviesLabel_synopsis}" for="synopsis" />
                    <h:inputTextarea rows="4" cols="30" id="synopsis" value="#{moviesController.selected.synopsis}" title="#{bundle.CreateMoviesTitle_synopsis}" required="true" requiredMessage="#{bundle.CreateMoviesRequiredMessage_synopsis}"/>
                    <h:outputLabel value="#{bundle.CreateMoviesLabel_length}" for="length" />
                    <h:inputText id="length" value="#{moviesController.selected.length}" title="#{bundle.CreateMoviesTitle_length}" required="true" requiredMessage="#{bundle.CreateMoviesRequiredMessage_length}"/>
                    <h:outputLabel value="#{bundle.CreateMoviesLabel_dispDvd}" for="dispDvd" />
                    <h:inputText id="dispDvd" value="#{moviesController.selected.dispDvd}" title="#{bundle.CreateMoviesTitle_dispDvd}" required="true" requiredMessage="#{bundle.CreateMoviesRequiredMessage_dispDvd}"/>
                    <h:outputLabel value="#{bundle.CreateMoviesLabel_dispBray}" for="dispBray" />
                    <h:inputText id="dispBray" value="#{moviesController.selected.dispBray}" title="#{bundle.CreateMoviesTitle_dispBray}" required="true" requiredMessage="#{bundle.CreateMoviesRequiredMessage_dispBray}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{moviesController.create}" value="#{bundle.CreateMoviesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{moviesController.prepareList}" value="#{bundle.CreateMoviesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMoviesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
