<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/baseTemplate.xhtml">
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="Agregar Trabajador"> 
                <h:panelGrid columns="2">                    
                    <h:outputLabel value="#{bundle.CreateWorkersLabel_name}" for="name" />
                    <h:inputText id="name" value="#{workersController.selected.name}" title="#{bundle.CreateWorkersTitle_name}" required="true" requiredMessage="#{bundle.CreateWorkersRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateWorkersLabel_FLastname}" for="FLastname" />
                    <h:inputText id="FLastname" value="#{workersController.selected.FLastname}" title="#{bundle.CreateWorkersTitle_FLastname}" required="true" requiredMessage="#{bundle.CreateWorkersRequiredMessage_FLastname}"/>
                    <h:outputLabel value="#{bundle.CreateWorkersLabel_SLastname}" for="SLastname" />
                    <h:inputText id="SLastname" value="#{workersController.selected.SLastname}" title="#{bundle.CreateWorkersTitle_SLastname}" required="true" requiredMessage="#{bundle.CreateWorkersRequiredMessage_SLastname}"/>
                    
                    <h:outputLabel value="#{bundle.CreateWorkersLabel_isAdmin}" for="isAdmin" />                    
                    <p:selectBooleanCheckbox id="isAdmin" label="Administrador" value="#{workersController.selected.isAdmin}" />
                    <h:outputLabel value="#{bundle.CreateWorkersLabel_address}" for="address" />
                    <h:inputText id="address" value="#{workersController.selected.address}" title="#{bundle.CreateWorkersTitle_address}" required="true" requiredMessage="#{bundle.CreateWorkersRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.CreateWorkersLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{workersController.selected.phone}" title="#{bundle.CreateWorkersTitle_phone}" required="true" requiredMessage="#{bundle.CreateWorkersRequiredMessage_phone}"/>
                    <h:outputLabel value="#{bundle.CreateWorkersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{workersController.selected.email}" title="#{bundle.CreateWorkersTitle_email}" required="true" requiredMessage="#{bundle.CreateWorkersRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateWorkersLabel_password}" for="password" />
                    <p:password id="password" value="#{workersController.selected.password}" feedback="true" title="#{bundle.CreateWorkersTitle_password}" required="true" requiredMessage="#{bundle.CreateWorkersRequiredMessage_password}"
                                promptLabel="#{bundle.CreateWorkersPasswordLabel_prompt}" 
                                weakLabel="#{bundle.CreateWorkersPasswordLabel_weak}" 
                                goodLabel="#{bundle.CreateWorkersPasswordLabel_good}" 
                                strongLabel="#{bundle.CreateWorkersPasswordLabel_strong}"/>
                </h:panelGrid>
                </p:panel>
                <br />
                <h:commandLink action="#{workersController.create}" value="#{bundle.CreateWorkersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{workersController.prepareList}" value="#{bundle.CreateWorkersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateWorkersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
