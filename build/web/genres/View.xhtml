<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGenresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGenresLabel_id}"/>
                    <h:outputText value="#{genresController.selected.id}" title="#{bundle.ViewGenresTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGenresLabel_name}"/>
                    <h:outputText value="#{genresController.selected.name}" title="#{bundle.ViewGenresTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{genresController.destroyAndView}" value="#{bundle.ViewGenresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGenresEditLink}"/>
                <br />
                <h:commandLink action="#{genresController.prepareCreate}" value="#{bundle.ViewGenresCreateLink}" />
                <br />
                <h:commandLink action="#{genresController.prepareList}" value="#{bundle.ViewGenresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGenresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
