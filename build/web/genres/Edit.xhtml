<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGenresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGenresLabel_id}" for="id" />
                    <h:inputText id="id" value="#{genresController.selected.id}" title="#{bundle.EditGenresTitle_id}" required="true" requiredMessage="#{bundle.EditGenresRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditGenresLabel_name}" for="name" />
                    <h:inputText id="name" value="#{genresController.selected.name}" title="#{bundle.EditGenresTitle_name}" required="true" requiredMessage="#{bundle.EditGenresRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{genresController.update}" value="#{bundle.EditGenresSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGenresViewLink}"/>
                <br />
                <h:commandLink action="#{genresController.prepareList}" value="#{bundle.EditGenresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGenresIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
