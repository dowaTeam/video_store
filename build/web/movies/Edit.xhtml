<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMoviesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMoviesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{moviesController.selected.id}" title="#{bundle.EditMoviesTitle_id}" required="true" requiredMessage="#{bundle.EditMoviesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMoviesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{moviesController.selected.name}" title="#{bundle.EditMoviesTitle_name}" required="true" requiredMessage="#{bundle.EditMoviesRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditMoviesLabel_genre}" for="genre" />
                    <h:inputText id="genre" value="#{moviesController.selected.genre}" title="#{bundle.EditMoviesTitle_genre}" required="true" requiredMessage="#{bundle.EditMoviesRequiredMessage_genre}"/>
                    <h:outputLabel value="#{bundle.EditMoviesLabel_synopsis}" for="synopsis" />
                    <h:inputTextarea rows="4" cols="30" id="synopsis" value="#{moviesController.selected.synopsis}" title="#{bundle.EditMoviesTitle_synopsis}" required="true" requiredMessage="#{bundle.EditMoviesRequiredMessage_synopsis}"/>
                    <h:outputLabel value="#{bundle.EditMoviesLabel_length}" for="length" />
                    <h:inputText id="length" value="#{moviesController.selected.length}" title="#{bundle.EditMoviesTitle_length}" required="true" requiredMessage="#{bundle.EditMoviesRequiredMessage_length}"/>
                    <h:outputLabel value="#{bundle.EditMoviesLabel_dispDvd}" for="dispDvd" />
                    <h:inputText id="dispDvd" value="#{moviesController.selected.dispDvd}" title="#{bundle.EditMoviesTitle_dispDvd}" required="true" requiredMessage="#{bundle.EditMoviesRequiredMessage_dispDvd}"/>
                    <h:outputLabel value="#{bundle.EditMoviesLabel_dispBray}" for="dispBray" />
                    <h:inputText id="dispBray" value="#{moviesController.selected.dispBray}" title="#{bundle.EditMoviesTitle_dispBray}" required="true" requiredMessage="#{bundle.EditMoviesRequiredMessage_dispBray}"/>
                </h:panelGrid>
                <h:commandLink action="#{moviesController.update}" value="#{bundle.EditMoviesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMoviesViewLink}"/>
                <br />
                <h:commandLink action="#{moviesController.prepareList}" value="#{bundle.EditMoviesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMoviesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
