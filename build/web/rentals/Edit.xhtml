<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRentalsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRentalsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rentalsController.selected.id}" title="#{bundle.EditRentalsTitle_id}" required="true" requiredMessage="#{bundle.EditRentalsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRentalsLabel_idClient}" for="idClient" />
                    <h:inputText id="idClient" value="#{rentalsController.selected.idClient}" title="#{bundle.EditRentalsTitle_idClient}" required="true" requiredMessage="#{bundle.EditRentalsRequiredMessage_idClient}"/>
                    <h:outputLabel value="#{bundle.EditRentalsLabel_idWorker}" for="idWorker" />
                    <h:inputText id="idWorker" value="#{rentalsController.selected.idWorker}" title="#{bundle.EditRentalsTitle_idWorker}" required="true" requiredMessage="#{bundle.EditRentalsRequiredMessage_idWorker}"/>
                    <h:outputLabel value="#{bundle.EditRentalsLabel_movies}" for="movies" />
                    <h:inputText id="movies" value="#{rentalsController.selected.movies}" title="#{bundle.EditRentalsTitle_movies}" required="true" requiredMessage="#{bundle.EditRentalsRequiredMessage_movies}"/>
                    <h:outputLabel value="#{bundle.EditRentalsLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{rentalsController.selected.amount}" title="#{bundle.EditRentalsTitle_amount}" required="true" requiredMessage="#{bundle.EditRentalsRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.EditRentalsLabel_deliveryDate}" for="deliveryDate" />
                    <h:inputText id="deliveryDate" value="#{rentalsController.selected.deliveryDate}" title="#{bundle.EditRentalsTitle_deliveryDate}" required="true" requiredMessage="#{bundle.EditRentalsRequiredMessage_deliveryDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRentalsLabel_checkoutDate}" for="checkoutDate" />
                    <h:inputText id="checkoutDate" value="#{rentalsController.selected.checkoutDate}" title="#{bundle.EditRentalsTitle_checkoutDate}" required="true" requiredMessage="#{bundle.EditRentalsRequiredMessage_checkoutDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{rentalsController.update}" value="#{bundle.EditRentalsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRentalsViewLink}"/>
                <br />
                <h:commandLink action="#{rentalsController.prepareList}" value="#{bundle.EditRentalsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRentalsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
